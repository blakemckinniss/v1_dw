<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Rubik Vinyl" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/rpg-awesome.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="icon" type="image/png" href="./assets/icon/favicon.ico" />
  <script src="./assets/js/ext/howler.min.js"></script>
  <title>DCD</title>
</head>

<body>
  <main>
    <!-- ===== Rooms ===== -->
    <!-- Title Screen -->
    <section id="title-screen" class="game-container">
      <div>
        <i class="fa-solid fa-dungeon fa-5x"></i>
        <h1>DCD</h1>
      </div>
      <p>Tap</p>
    </section>
    <!-- Character Creation -->
    <section id="character-creation" class="game-container">
      <form id="name-submit">
        <h1>What is your name?</h1>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" autocomplete="off" placeholder="Enter your name" />
        <p id="alert"></p>
        <button type="submit">Confirm</button>
      </form>
    </section>
    <!-- Hub -->
    <section id="dungeon-main" class="game-container scrollable">
      <section>
        <div class="vixens-wrapper">
          <!-- Container for vixens' Avatars -->
          <div id="vixensContainer" class="vixens-grid"></div>
        </div>
      </section>
      <section class="primary-bottom">
        <div class="dungeon-panel">
          <div class="logBox secondary-panel">
            <button type="button" onclick="openInventory()" title="Open Inventory">
              Inventory
            </button>
            <button type="button" onclick="openTavern()" title="Open Tavern">
              Tavern
            </button>
            <div id="materialsPanel" class="materials">
              <div class="bagTitle">
              </div>
              <!-- Materials will be dynamically added here -->
            </div>
          </div>
          <div class="logBox primary-panel">
            <div class="dungeon-head">
              <p id="dungeonTime"></p>
              <p id="dungeonAction"></p>
              <p id="floorCount"></p>
              <p id="roomCount"></p>
              <button id="dungeonActivity" type="button" title="Perform Dungeon Activity">
                Perform Dungeon Activity
              </button>
            </div>
            <div id="dungeonLog"></div>
          </div>

          <div class="logBox third-panel">
            <div class="dungeon-head">
              <p id="player-name"></p>
              <p id="player-exp"></p>
              <p id="player-gold"></p>
              <p>
                <i class="ra ra-muscle-up"></i>
                <span id="player-strength">0</span>
              </p>
              <p><i class="ra ra-clover"></i> <span id="player-luck">1</span></p>
              <p>
                <i class="ra ra-lightning-bolt"></i>
                <span id="player-energy">100</span>
              </p>
            </div>
            <div class="stat-panel">
              <div class="box boxStat">
                <p><i class="fas fa-heart"></i> <span id="player-hp"></span></p>
                <p>
                  <i class="ra ra-knife"></i>
                  <span id="player-crate"></span>
                </p>
                <p>
                  <i class="ra ra-round-shield"></i>
                  <span id="player-def"></span>
                </p>
                <p>
                  <i class="ra ra-focused-lightning"></i>
                  <span id="player-cdmg"></span>
                </p>
                <p><i class="ra ra-sword"></i> <span id="player-atk"></span></p>
                <p>
                  <i class="ra ra-dripping-blade"></i>
                  <span id="player-vamp"></span>
                </p>
                <p>
                  <i class="ra ra-player-dodge"></i>
                  <span id="player-atkspd"></span>
                </p>
              </div>
              <div class="box" id="bonus-stats"></div>
              <div id="buffBanePanel" class="box">
                <div class="buffs-banes-panel">
                  <div class="buffs">
                  </div>
                  <div class="banes">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </section>

    </section>
    <!-- ===== Modals ===== -->
    <div class="modal-container" id="inventory">
      <div class="content">
        <div class="content-head">
          <h3>Inventory</h3>
          <p onclick="closeInventory()"><i class="fa fa-xmark"></i></p>
        </div>
        <div class="content-head">
          <button id="sell-all">Sell</button>
          <select id="sell-rarity" title="Select Rarity">
            <option class="Common" value="Common">Common</option>
            <option class="Uncommon" value="Uncommon">Uncommon</option>
            <option class="Rare" value="Rare">Rare</option>
            <option class="Epic" value="Epic">Epic</option>
            <option class="Legendary" value="Legendary">Legendary</option>
            <option class="Heirloom" value="Heirloom">Heirloom</option>
            <option class="Common" value="All">All</option>
          </select>
        </div>
        <div class="inventorySlots" id="playerInventory"></div>
        <div class="stat-panel">
          <div class="box">
            <div class="box-head">
              <h4>Equipment</h4>
              <p id="unequip-all"><i class="fa fa-circle-xmark"></i></p>
            </div>
            <div id="playerEquipment"></div>
          </div>
        </div>
        <button id="menu-btn">Menu</button>
      </div>
    </div>

    <div class="modal-container" id="tavern">
      <div class="content">
        <div class="content-head">
          <h3>Tavern</h3>
          <p onclick="closeTavern()"><i class="fa fa-xmark"></i></p>
        </div>
        <div class="content-head">
          <button id="sell-all-vixen">Sell</button>
          <select id="sell-rarity-vixen" title="Select Rarity">
            <option class="Common" value="Common">Common</option>
            <option class="Uncommon" value="Uncommon">Uncommon</option>
            <option class="Rare" value="Rare">Rare</option>
            <option class="Epic" value="Epic">Epic</option>
            <option class="Legendary" value="Legendary">Legendary</option>
            <option class="Heirloom" value="Heirloom">Heirloom</option>
            <option class="Common" value="All">All</option>
          </select>
        </div>
        <div class="tavernSlots" id="playerTavern"></div>
        <div class="stat-panel">
          <div class="box">
            <div class="box-head">
              <h4>Vixens</h4>
              <p id="unenlist-all"><i class="fa fa-circle-xmark"></i></p>
            </div>
            <div id="playerVixen"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-container" id="equipmentInfo"></div>
    <div class="modal-container" id="vixenInfo"></div>
    <div class="modal-container" id="combatPanel"></div>
    <div class="modal-container" id="lvlupPanel">
      <div class="content" id="lvlupSelect"></div>
    </div>
    <div class="modal-container" id="defaultModal"></div>
    <div class="modal-container" id="menuModal"></div>
    <div class="modal-container" id="confirmationModal"></div>
    <div class="modal-container" id="materialModal">
      <div class="content">
        <div class="content-head">
          <h4 id="modalMaterialName"></h4>
          <p onclick="closeMaterial()"><i class="fa fa-xmark"></i></p>
        </div>
        <div id="materialActions"></div>
      </div>
    </div>
  </main>

  <section>
    <div class="vixens-wrapper">
      <div id="vixensContainer" class="vixens-grid"></div>
    </div>
  </section>

  <!-- ===== Utility ===== -->
  <div id="loading" class="game-container">
    <div class="loader"></div>
  </div>

  </main>
  <script src="./assets/js/ext/keys.js"></script>
  <script src="./assets/js/ext/utility.js"></script>
  <script src="./assets/js/ext/elements.js"></script>
  <script src="./assets/js/ext/music.js"></script>
  <script src="./assets/js/ext/log.js"></script>
  <script src="./assets/js/ext/tests.js"></script>
  <script src="./assets/js/ext/messages.js"></script>
  <script src="./assets/js/statusEffects.js"></script>
  <script src="./assets/js/player.js"></script>
  <script src="./assets/js/equipment.js"></script>
  <script src="./assets/js/tavern.js"></script>
  <script src="./assets/js/combat.js"></script>
  <script src="./assets/js/vixens.js"></script>
  <script src="./assets/js/events.js"></script>
  <script src="./assets/js/dungeon.js"></script>
  <script src="./assets/js/enemy.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/materials.js"></script>
</body>

</html>
