<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Rubik+Vinyl" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/rpg-awesome.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="icon" type="image/png" href="./assets/icon/favicon.ico" />
  <script src="./assets/js/ext/howler.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/meta-is-beta/horadric-helper@v0.13/dist/poe/horadric-helper-poe.umd.min.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/meta-is-beta/horadric-helper@v0.13/dist/poe/horadric-helper-poe.css" />
  <title>DCD</title>
</head>

<body>
  <main>
    <!-- ===== Rooms ===== -->
    <!-- Hub -->
    <section id="dungeon-main" class="game-container scrollable">
      <section>
        <div class="vixens-wrapper">
          <!-- Container for vixens' Avatars -->
          <div class="vixens-wrapper">
            <div id="vixensContainer" class="vixens-grid">
              <div class="vixen-item vixen-4">
                <div class="vixen-name-top"></div>
                <div class="card" id="vixen-4">
                  <img src="https://placehold.co/512x768" alt="vixen Avatar">
                </div>
                <div class="vixen-bonus"></div>
              </div>
              <div class="vixen-item vixen-3">
                <div class="vixen-name-top"></div>
                <div class="card" id="vixen-3">
                  <img src="https://placehold.co/512x768" alt="vixen Avatar">
                </div>
                <div class="vixen-bonus"></div>
              </div>
              <div class="vixen-item vixen-1">
                <div class="vixen-name-top"></div>
                <div class="card" id="vixen-1">
                  <img src="https://placehold.co/512x768" alt="vixen Avatar">
                </div>
                <div class="vixen-bonus"></div>
              </div>
              <div class="vixen-item vixen-2">
                <div class="vixen-name-top"></div>
                <div class="card" id="vixen-2">
                  <img src="https://placehold.co/512x768" alt="vixen Avatar">
                </div>
                <div class="vixen-bonus"></div>
              </div>
              <div class="vixen-item vixen-5">
                <div class="vixen-name-top"></div>
                <div class="card" id="vixen-5">
                  <img src="https://placehold.co/512x768" alt="vixen Avatar">
                </div>
                <div class="vixen-bonus"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="primary-bottom">
        <div class="dungeon-panel">
          <div class="logBox secondary-panel">
            <button type="button" onclick="openInventory()" title="Open Inventory">
              Inventory
            </button>
            <button type="button" onclick="openTavern()" title="Open Tavern">
              Tavern
            </button>
            <div id="materialsPanel" class="materials">
              <div class="bagTitle">
              </div>

              <!-- Materials will be dynamically added here -->
            </div>
          </div>
          <div class="logBox primary-panel">
            <div class="dungeon-head">
              <p id="dungeonTime"></p>
              <p id="dungeonAction"></p>
              <p id="floorCount"></p>
              <p id="roomCount"></p>
              <input id="checkbox" type="checkbox">
              <label class="switch" id="dungeonActivity" for="checkbox">
                <i class="ra ra-monster-skull"></i>
              </label>
              <!-- <button id="dungeonActivity" type="button" title="Perform Dungeon Activity">
                Perform Dungeon Activity
              </button> -->
            </div>
            <div id="dungeonLog"></div>
          </div>

          <div class="logBox third-panel">
            <div class="dungeon-head">
              <p id="player-name"></p>
              <p id="player-gold"></p>

              <p>
                <i class="ra ra-lightning-bolt"></i>
                <span id="player-energy">100</span>
              </p>
            </div>
            <div class="stat-panel">
              <div class="box boxStat">
                  <p><i class="ra ra-sword"></i> <span id="stat-atk"></span>Attack</p>
                  <p><i class="ra ra-hearts"></i> <span id="stat-hp"></span>HP</p>
                  <p>
                      <i class="ra ra-round-shield"></i>
                      <span id="stat-def"></span>Defense
                  </p><br>
                  <p>
                      <i class="ra ra-knife"></i>
                      <span id="stat-critRate"></span>Crit Rate
                  </p>
                  <p>
                      <i class="ra ra-focused-lightning"></i>
                      <span id="stat-critDmg"></span>Crit Damage
                  </p><br>
                  <p>
                      <i class="ra ra-dripping-blade"></i>
                      <span id="stat-vamp"></span>Vampirism
                  </p>
                  <p>
                      <i class="ra ra-player-dodge"></i>
                      <span id="stat-speed"></span>Speed
                  </p><br>
                  <!-- Assuming Luck and Strength are static or updated elsewhere, they remain unchanged -->
                  <p><i class="ra ra-clover"></i> <span id="player-luck">1</span>Luck</p>
                  <p>
                      <i class="ra ra-muscle-up"></i>
                      <span id="player-strength">0</span>Strength
                  </p>
              </div>
          </div>
              <div class="box" id="bonus-stats"></div>
              <div id="buffBanePanel" class="box">
                <div class="buffs-banes-panel">
                  <div class="buffs">
                  </div>
                  <div class="banes">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </section>

    </section>
    <!-- ===== Modals ===== -->

    <!-- Modal container (hidden by default) -->
    <div id="vixenModal" class="modal">
      <div class="modal-content">
        <!-- Cloned .vixen-item will be inserted here -->
      </div>
    </div>

    <div class="modal" id="choicePanel">
      <div class="content" id="choiceSelect">
        <h1>Choose One!</h1>
        <p class="modal-text">You stumble around and hit your head...</p>
        <div class="content-head">
          <h4>Remaining: 2</h4>
          <button id="rerollButton">Reroll 2/2</button>
        </div><button id="choiceOption0">
          <h3>ATK UP</h3>
          <p>Increase ATK UP by 8%.</p>
        </button><button id="choiceOption1">
          <h3>HP UP</h3>
          <p>Increase HP UP by 10%.</p>
        </button><button id="choiceOption3">
          <h3>DEF UP</h3>
          <p>Increase DEF UP by 8%.</p>
        </button>
      </div>
    </div>

    <div class="modal-container" id="inventory">
      <div class="content">
        <div class="content-head">
          <h3>Inventory</h3>
          <p onclick="closeInventory()"><i class="fa fa-xmark"></i></p>
        </div>
        <div class="content-head">
          <button id="sell-all">Sell</button>
          <select id="sell-rarity" title="Select Rarity">
            <option class="Common" value="Common">Common</option>
            <option class="Uncommon" value="Uncommon">Uncommon</option>
            <option class="Rare" value="Rare">Rare</option>
            <option class="Epic" value="Epic">Epic</option>
            <option class="Legendary" value="Legendary">Legendary</option>
            <option class="Heirloom" value="Heirloom">Heirloom</option>
            <option class="Common" value="All">All</option>
          </select>
        </div>
        <div class="inventorySlots" id="playerInventory">
          <div class="items">
          </div>
        </div>
        <div class="stat-panel">
          <div class="box">
            <div class="box-head">
              <h4>Artifacts</h4>
              <p id="unequip-all"><i class="fa fa-circle-xmark"></i></p>
            </div>
            <div id="playerEquipment"></div>
          </div>
        </div>
        <button id="menu-btn">Menu</button>
      </div>
    </div>

    <div class="modal-container" id="tavern">
      <div class="content">
        <div class="content-head">
          <h3>Tavern</h3>
          <p onclick="closeTavern()"><i class="fa fa-xmark"></i></p>
        </div>
        <div class="content-head">
          <select id="sell-rarity-vixen" title="Select Rarity">
            <option class="Common" value="Common">Common</option>
            <option class="Uncommon" value="Uncommon">Uncommon</option>
            <option class="Rare" value="Rare">Rare</option>
            <option class="Epic" value="Epic">Epic</option>
            <option class="Legendary" value="Legendary">Legendary</option>
            <option class="Heirloom" value="Heirloom">Heirloom</option>
            <option class="Common" value="All">All</option>
          </select>
        </div>
        <div class="tavernSlots" id="playerTavern"></div>
        <div class="stat-panel">
          <div class="box">
            <div class="box-head">
              <h4>Vixens</h4>
            </div>
            <div id="mainVixen"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-container" id="equipmentInfo"></div>
    <div class="modal-container" id="vixenInfo"></div>
    <div class="modal-container" id="combatPanel">

      <div class="content">

        <div class="battle-info-panel primary-panel" id="playerPanel">
          <p id="player-combat-info"></p>
          <div class="battle-bar empty-bar bb-hp">
            <div class="battle-bar dmg bb-hp" id="player-hp-dmg"></div>
            <div class="battle-bar current bb-hp" id="player-hp-battle">
              <span class="battleTextBar" id="playerHpText" style="position: absolute;"></span>
            </div>
          </div>
          <div class="battle-bar empty-bar bb-xb">
            <div class="battle-bar current bb-xb" id="player-exp-bar">exp</div>
          </div>
          <div id="player-dmg-container""></div>
          <img id="player-sprite" alt="Skeleton Swordsmaster" width="" src="./assets/img/vixen.jpg" class="">
        </div>

        <div class="logBox primary-panel">
          <div id="combatLogBox"></div>
        </div>

        <div class="battle-info-panel center" id="enemyPanel">
          <p id="enemy-combat-info"></p>
          <div class="battle-bar empty-bar hp bb-hp">
            <div class="battle-bar dmg bb-hp" id="enemy-hp-dmg"></div>
            <div class="battle-bar current bb-hp" id="enemy-hp-battle">
              <span class="battleTextBar" id="enemyHpText" style="position: absolute;"></span>
            </div>
          </div>
          <div id="enemy-dmg-container"></div>
          <img id="enemy-sprite" alt="" width="">
        </div>

      </div>

    </div>
    <div class="modal-container" id="lvlupPanel">
      <div class="content" id="lvlupSelect"></div>
    </div>
    <div class="modal-container" id="vixenPanel">
      <div class="content" id="vixelSelect"></div>
    </div>

    <div class="modal-container" id="defaultModal"></div>
    <div class="modal-container" id="menuModal"></div>
    <div class="modal-container" id="confirmationModal"></div>
    <div class="modal-container" id="materialModal" style="display: none;">
      <div class="content">
        <div class="content-head">
          <h4 id="modalMaterialName">Base Key (3)</h4>
        </div>
        <div class="quantity-input">
          <label for="materialQuantity">Quantity:</label>
          <input type="number" id="materialQuantity" value="1" min="1" style="width: 50px;">
        </div>
        <div id="materialActions">
          <!-- Action buttons will be added dynamically -->
        </div>
      </div>
    </div>
    
  </main>

  </main>
  </div>

</html>
